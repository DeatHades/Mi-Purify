apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.coderstory.Purify"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 10001
        versionName "2.0.0"
        resConfigs "cn"
    }
    repositories {
        mavenCentral()
    }

    signingConfigs {//签名的配置
        release {
        }
    }


    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                if (variant.buildType.name.equals('release')) {  //如果是release版本
                    variant.outputs.each { output ->
                        def outputFile = output.outputFile
                        if (outputFile != null && outputFile.name.endsWith('.apk')) {  //查找所有的apk
                            def fileName = "MIUI_Purify-${releaseTime()}-${defaultConfig.versionName}.apk"
                            //重新定义apk的名称
                            output.outputFile = new File(outputFile.parent, fileName)
                            //outputFile.parent参数可以改成你你想要的发布路径
                        }
                    }
                }
            }
        }


    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
    }

    dexOptions {
    }
}

dependencies {
    provided fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:26.+'
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support:design:26.+'
    testCompile 'junit:junit:4.12'
    provided 'de.robv.android.xposed:api:82'
    compile 'eu.chainfire:libsuperuser:1.0.0.+'
    provided 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.android.support:cardview-v7:26.+'
    provided 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    provided 'com.google.code.gson:gson:2.7'

}

def releaseTime() {
    // return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC")) //年月日
    return new Date().format("yyyyMMdd-HH-mm-ss", TimeZone.getTimeZone("GMT+8:00")) //年月日时分秒
}

